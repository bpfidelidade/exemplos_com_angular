<!DOCTYPE html>
<html ng-app="bpfApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco de Pontos de Fidelidade - Web Api Exemplo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.block.ui.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/controllers/indexController.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Exemplo de Integração</h2>
            </div>
        </div>
        
        <div class="row" ng-controller="IndexCtrl">
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">CNPJ</label>
                    <input type="text" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="CNPJ">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
