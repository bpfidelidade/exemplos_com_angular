<!DOCTYPE html>
<html ng-app="bpfApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco de Pontos de Fidelidade - Web Api Exemplo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.block.ui.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/controllers/detalheController.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Exemplo de Integração</h2>
            </div>
        </div>
        
        <div class="row" ng-controller="DetalheCtrl">
            <div>
                <h3>Código de Controle: {{importacao[0]["controle_transacao"]}}</h3>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Data</th>
                        <th>Fator</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="detalhe in detalhes">
                        <td>{{detalhe["cpf"]}}</td>
                        <td>{{detalhe["data_movimento"]}}</td>
                        <td>{{importacao[0]["fator_conversão"]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
