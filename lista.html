<!DOCTYPE html>
<html ng-app="bpfApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco de Pontos de Fidelidade - Web Api Exemplo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.block.ui.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/controllers/listaController.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Exemplo de Integração</h2>
            </div>
        </div>
        
        <div class="row" ng-controller="ListaCtrl">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Controle</th>
                        <th>Data</th>
                        <th>Fator</th>
                        <th>Total de pontos</th>
                        <th>Açoes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="importacao in importacoes">
                        <td>{{importacao["controle_transacao"]}}</td>
                        <td>{{importacao["data_movimentacao"]}}</td>
                        <td>{{importacao["fator_conversão"]}}</td>
                        <td>{{importacao["totalizador"]}}</td>
                        <td><a ng-href="/detalhes.html?controle={{importacao.controle_transacao}}">Detalhes</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
